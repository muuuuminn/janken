<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Rock Paper Scissors</h1>
    </header>
    <div class="score__board">
        <div id="user-level" class="badge user__level">user</div>
        <div id="computer-level" class="badge computer__level">comp</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win.</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.jpg" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.jpg" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.jpg" alt="scissors">
        </div>
    </div>
    <p id="action-message" class="action__message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
